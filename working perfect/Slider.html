	<script type="text/javascript">
	    $(document).ready(function () {

	        call();

	        function call() {

	            $(".amazingcarousel-list").find("img").attr("style", "opacity:0.5 ");	            

	            var scroll = 0;
	            var imgCount = $(".amazingcarousel-list img").length;

	            var width = window.innerWidth;
	            var totImage = 0;
	            var arr = new Array();
	            for (i = 0; i < imgCount; i++) {

	                var imgVisible = $(".amazingcarousel-list img:eq(" + i + ")").visible();
	                if (imgVisible == true) {
	                    var imgLeft = $(".amazingcarousel-item img:eq(" + i + ")").offset().left;
	                    if (imgLeft < width) {
	                        arr[totImage] = i;
	                        totImage += 1;
	                    }
	                }

	            }

	            var midImgPos = Math.ceil(totImage / 2);
	            var midImageIndex = $(".amazingcarousel-list img").index($(".amazingcarousel-list img:eq(" + arr[midImgPos - 1] + ")"));


	            $(".amazingcarousel-list img:eq(" + midImageIndex + ")").attr("style", " opacity:1.0 !important");
	           // alert(midImageIndex);
//	            $(".abcd.div:eq(" + midImageIndex + ")").attr("style", " position: relative;margin: 0px 0px!important;margin-top: -10% !important;height: 186px !important;");
	           //$(".amazingcarousel-list div.abcd :eq(" + midImageIndex + ")").attr("style", "position: relative;margin: 0px 2px!important;margin-top: -10% !important;height: 186px !important;");
	            // $(".amazingcarousel-list div.abcd :eq(" + midImageIndex + ")").attr("style", "position: relative;margin: 0px 2px;margin-top: -10% ;height: 186px;");
	            $(".amazingcarousel-list img:eq(" + (midImageIndex - 1) + ")").attr("style", "opacity:1.0 !important;");
	            $(".amazingcarousel-list img:eq(" + (midImageIndex + 1) + ")").attr("style", "opacity:1.0 !important;");
	          

	        }
	    });
	</script>
